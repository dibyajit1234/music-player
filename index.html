<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <img src="painting-mountain-lake-with-mountain-background_188544-9126.avif" id="backimg">
    </div>
    <div class="container">
        <div class="box">
            <div class="circle">
            </div>
        </div>
        <h2>Song</h2>
        <h3>Artist</h3>
        


        <div class="player_progress" id="player_pregress">
            <div class="progress" id="progress">
                <div class="music-time">
                    
                    <span id="current_time">00:00</span>
                    <span id="duration">00:00</span>
                    
                </div>
            </div>
        </div>


        <div class="player">
            <img class="but" id="back" src="back.png">
            <img class="or" id="pause" src="play-button.png">
            <img class="or" id="next" src="next.png">
        </div>
        
        
    </div>

    <audio src="" id="audio" loop></audio>

    <script src="script.js"></script>
</body>
</html>
